appId: com.fuyu28.cloudlaunch
productName: "Cloud Launch"
directories:
  buildResources: build
files:
  # ──────────────── パッケージに含めたいもの ────────────────
  # 1) electron-vite のビルド成果物
  - "out/**/*"

  # 2) ビルドリソース（NSIS スクリプトやアイコン）は build/ 以下
  - "build/**/*"

  # 3) 画像や静的ファイルなどランタイムで使う resources/
  - "resources/**/*"

  # 4) Prismaマイグレーションファイル（本番環境マイグレーション用）
  - "prisma/migrations/**/*"

  # ──────────────── それ以外は除外 ────────────────
  # ソースコード一式
  - "!src/**/*"
  # Prisma スキーマファイル（マイグレーションは含める）
  - "!prisma/schema.prisma"
  # ドキュメント／設定ファイル
  - "!docs/**/*"
  - "!*.md"
  - "!jest.config.js"
  - "!.eslintrc*"
  - "!.prettierrc*"
  - "!tsconfig*.json"
  # 環境ファイルやロックファイル
  - "!.env*"
  - "!package-lock.json"
  - "!dev-app-update.yml"
  # CI／エディタ隠しフォルダ
  - "!.git/**/*"
  - "!.vscode/**/*"
  - "!package-lock.json"
asarUnpack:
  - "./node_modules/.prisma/**"
  - "./node_modules/@prisma/**"
  - "./node_modules/ps-list/**"
extraResources:
  - "./node_modules/.prisma/**"
  - "./node_modules/@prisma/**"
  - "./node_modules/ps-list/vendor/**"
  - from: "out/app.db"
    to: "app.db"
win:
  executableName: CloudLaunch
nsis:
  include: "build/installer.nsh"
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName} Uninstaller
  createDesktopShortcut: always
mac:
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: "https://example.com/auto-updates"
electronDownload:
  mirror: "https://npmmirror.com/mirrors/electron/"
